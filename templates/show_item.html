{% extends 'main.html' %}

{% block content %}

<div class="ui main text container">
    <div class="ui huge header" style="margin-top: 50px; text-align: center">
        {{ item.artist }} - {{ item.album }}
    </div>

    <!-- Message Flashing -->
    <div id="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        {% for message in messages %}
            <h2>{{ message }}</h2>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="ui top attached segment">
    <div class="ui divided items">
        <div class="item">
            <div class="image">
                <img src="{{ item.image }}"/>
            </div>
            <div class="content">
                <div class="meta">
                    <span>{{ item.year }}</span>
                </div>
                <div class="description">
                    {{ item.description }}
                </div>
                <div class="extra">
                    <a href="{{url_for('editItem', category_id = item.category_id, item_id = item.id) }}" class="ui floated blue button">Edit</a>
                    <a href="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id) }}" class="ui floated red button">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
